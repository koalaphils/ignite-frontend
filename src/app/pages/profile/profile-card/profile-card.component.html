<div class="card card-primary card-outline">
  <div class="card-body box-profile">
    <div class="text-center">
      <img class="profile-user-img img-fluid img-circle" [src]="avatar" alt="User profile picture">
    </div>
    <h3 class="profile-username text-center">{{ displayName }}</h3>
    <p class="text-muted text-center">{{ position }}</p>
    <ul class="list-group list-group-unbordered mb-3">
      <li *ngFor="let detail of details" class="list-group-item">
        <b>{{ detail.key }}</b> <a class="float-right">{{ detail.value }}</a>
      </li>
    </ul>
  </div>
</div>
